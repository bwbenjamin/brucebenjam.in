<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
  
    </head>
    <body>
        <h1>Welcome to BoxLand!</h1>
        <div class=perspective>
            <div class="cube">
                <div class="cube-face back">back</div>
                <div class="cube-face left">left</div>
                <div class="cube-face right">right</div>
                <div class="cube-face top">top</div>
                <div class="cube-face bottom">bottom</div>
                <div class="cube-face front">front</div>  
            </div>
        </div>
        <div class="sliderDiv">
            <input type="range" min="0" max="360" class="slider" id="rotateSlider">
        </div>
        <script>
      let slider = document.getElementById("rotateSlider");
let cube = document.getElementsByClassName("cube")[0];

slider.oninput = ()=>{rotateCube(slider.value);};

function rotateCube(value){
    value = value;
    
    cube.style.transform = `translateZ(-100px) rotateX(-15deg) rotateY(${value}deg) `;

    console.log(value);
}

        </script>
    </body>
</html>
